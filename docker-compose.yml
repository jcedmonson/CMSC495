version: '3.8'
services:

  front-end:
    extends:
      file: front-end/docker-compose.yml
      service: nginx
    container_name: front_parent
    depends_on:
      - db
      - data-service

  db:
    extends:
      file: db-service/docker-compose.yml
      service: db_child
    env_file: db-service/db_compose.env
    container_name: db_parent


  data-service:
    extends:
      file: data-service/docker-compose.yml
      service: db_service_child
    container_name: data_parent
    depends_on:
      - db

volumes:
  db_volume:
    external: true
    name: db_volume

networks:
  cmsc495_network:
    external: true
    name: cmsc495_network
