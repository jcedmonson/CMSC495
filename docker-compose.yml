version: '3.8'
services:

  front-end:
    extends:
      file: front-end/docker-compose.yml
      service: nginx

  db:
    extends:
      file: db-service/docker-compose.yml
      service: db

  data-service:
    extends:
      file: data-service/docker-compose.yml
      service: db_service
    depends_on:
      - db

volumes:
  db_volume:
    external: true
    name: db_volume

networks:
  cmsc495_network:
    external: true
    name: cmsc495_network
