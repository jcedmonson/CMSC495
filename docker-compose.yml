version: '3.8'
services:

  front-end:
    extends:
      file: front-end/docker-compose.yml
      service: nginx
    depends_on:
      - data_db
      - data-service

  auth_db:
    extends:
      file: db-service/docker-compose.yml
      service: auth_db

  data_db:
    extends:
      file: db-service/docker-compose.yml
      service: data_db

  data-service:
    extends:
      file: data_service/docker-compose.yml
      service: data_service
    depends_on:
      - data_db

  auth-service:
    extends:
      file: auth_service/docker-compose.yml
      service: auth_service
    depends_on:
      - auth_db

volumes:
  db_volume:
    external: true
    name: db_volume

networks:
  cmsc495_network:
    external: true
    name: cmsc495_network
