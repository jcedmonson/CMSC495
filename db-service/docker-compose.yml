version: '3.8'
services:
  data_db:
    image: postgres
    env_file:
      - $PWD/db-service/data_db.env
    platform: linux/amd64
    container_name: data_db
    volumes:
      - data_volume:/var/lib/postgresql/data/  # Path is where the container stores sql data
    ports:
      - "54320:54320"
    networks:
      - cmsc495_network

volumes:

  data_volume:
    external: true
    name: data_volume

networks:
  cmsc495_network:
    external: true
    name: cmsc495_network
